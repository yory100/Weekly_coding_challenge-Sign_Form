<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Double slider Sign in/up Form - Florin Pop weekly coding chalenge</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container" id="container">
 	<div class="overlay-container" id="overlay-container">
		<div class="hide-overlay" id="hide-overlay">
			<div class="hide-overlay-backgr">
				<form class="flex" id="sign-in-form">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social-btn"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your account</span>
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button class="btn">Sign In</button>
				</form>
			</div>
			<div class="hide-overlay-backgr">
				<form class="flex" id="sign-up-form">
					<h1>Create Account</h1>
					<div class="social-container">
						<a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social-btn"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your email for registration</span>
					<input type="text" placeholder="Name" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button class="btn">Sign Up</button>
				</form>
			</div>
		</div>
		<div class="sign-in-overlay" id="sign-in-overlay">
			<h1>Welcom Again</h1>
			<h3>Sign into your account</h3>
			<button class="btn btn-on-backgr" id="sign-in">SIGN IN</button>
		</div>
		<div class="sign-up-overlay" id="sign-up-overlay">
			<h1>Welcome</h1>
			<h3>Make new account</h3>
			<button class="btn btn-on-backgr" id="sign-up">SIGN UP</button>
		</div>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
